<!DOCTYPE html>
<html>
<head>
    <title>똑똑이 테스트</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            background-color: #f4f4f9;
        }

        /* 중앙 컨테이너 및 시작 화면 */
        #test-start, .main-container, #fool-result, #genius-result {
            padding: 30px;
            border-radius: 15px;
            background: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        #test-start {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 500px;
        }

        .question-box {
            width: 100%;
            margin-bottom: 20px;
        }

        /* 타이머 스타일 */
        #timer {
            font-size: 32px;
            font-weight: bold;
            color: #d9534f;
            margin-bottom: 20px;
        }

        /* 버튼 스타일 (업그레이드) */
        .answer-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            margin: 8px;
            border-radius: 8px;
            transition: all 0.2s ease-in-out;
        }

        .answer-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        
        .answer-btn:active {
            transform: scale(0.95);
        }

        /* 검색 상자 - 디자인 유지 및 위치 고정 */
        .search-box {
            display: flex;
            align-items: center;
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 5px 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: white;
            z-index: 10;
        }
        
        .search-input {
            border: none;
            outline: none;
            font-size: 16px;
            width: 250px;
        }

        .search-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0 5px;
        }

        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            z-index: 20;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-content p {
            font-size: 18px;
            color: #d9534f;
            font-weight: bold;
        }

        /* 애니메이션 스타일 (기존 유지) */
        @keyframes confetti-burst {
            0% { transform: translate(-50%, -50%) scale(0.5) rotate(0deg); opacity: 0; }
            10% { transform: translate(-50%, -50%) scale(1) rotate(180deg); opacity: 1; }
            20% { transform: translate(var(--confetti-x), var(--confetti-y)) scale(1.2) rotate(360deg); opacity: 1; }
            100% { transform: translate(var(--confetti-end-x), var(--confetti-end-y)) scale(0.8) rotate(720deg); opacity: 0; }
        }

        .confetti-container-style { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; overflow: hidden; z-index: 9999; }
        .confetti-piece { width: 10px; height: 10px; background-color: #ff0000; position: absolute; left: 50%; top: 50%; animation: confetti-burst 3s forwards; opacity: 0; transform: rotate(45deg); }

        @keyframes tear-fall {
            0% { transform: translateY(-100px) scale(0.5); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(200px) scale(1); opacity: 0; }
        }

        .tear-container-style { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; overflow: hidden; z-index: 9999; }
        .tear-piece { width: 15px; height: 15px; background-color: #00bfff; border-radius: 50%; position: absolute; animation: tear-fall 3s forwards; opacity: 0; transform: rotate(20deg); }
    </style>
</head>
<body>
    <div id="test-start">
        <h2>당신이 똑똑하다는 걸 증명하세요! 💡</h2>
        <p>⚠️ 주의: 각 문제당 10초의 시간 제한이 있습니다.</p>
        <button class="answer-btn" onclick="startTest()">테스트 시작</button>
    </div>

    <div class="search-box">
        <input type="text" class="search-input" placeholder="힌트를 검색하려면 여길 클릭하세요...">
        <button class="search-btn" onclick="showWarningModal()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
            </svg>
        </button>
    </div>

    <div class="main-container" style="display:none;">
        <div id="timer">10</div>
        <div id="question-area" class="question-box">
            </div>
    </div>

    <div id="warning-modal" class="modal">
        <div class="modal-content">
            <p>🚨경고: 정말 검색하려구요?</p>
            <p>음... 과연 정말 맞는 선택일까?... 📉</p>
            <button class="answer-btn" onclick="continueTest()">ㄴㄴ</button>
            <button class="answer-btn" style="background-color: #d9534f;" onclick="showFoolResult(true)">당근빳따쥐</button>
        </div>
    </div>

    <div id="fool-result" style="display:none; flex-direction: column; align-items: center; justify-content: center;">
        <div id="tear-container-fool" class="tear-container-style"></div>
        <h2>결과:</h2>
        <img src="fool.jpeg" alt="바보 슬픈 이미지" style="width: 300px; margin: 15px 0; border-radius: 10px;">
        <h3 style="font-size: 28px; color: red; font-weight: bold; margin-bottom: 5px;">당신의 지능 지수는 바보입니다! 💧</h3>
        <p id="fool-message" style="font-size: 18px; color: #555; margin-top: 10px;">결과 메시지</p> 
        <button class="answer-btn" onclick="resetTest()">다시 도전하기</button>
    </div>

    <div id="genius-result" style="display:none; flex-direction: column; align-items: center; justify-content: center;">
        <div id="confetti-container-genius" class="confetti-container-style"></div>
        <h2>결과:</h2>
        <img src="genius.jpeg" alt="천재 축하 이미지" style="width: 300px; margin: 15px 0; border-radius: 10px;">
        <p style="font-size: 28px; color: blue; font-weight: bold;">당신의 지능 지수는 천재입니다! 🎉</p>
        <p>당신은 멋진 사람! !</p>
        <button class="answer-btn" onclick="resetTest()">다시 도전하기</button>
    </div>

    <script>
        // 문제 데이터
        const questions = [
            {
                id: 1,
                question: "문제 1: 사과는 무슨 색인가요?",
                options: [
                    { text: "빨강", isCorrect: true },
                    { text: "초록", isCorrect: false },
                    { text: "파랑", isCorrect: false },
                    { text: "색맹을 고려하여 회색, 어두운 갈색, 또는 탁한 노란색", isCorrect: false }
                ]
            },
            {
                id: 2,
                question: "문제 2: 6+6+6*6*0=?",
                options: [
                    { text: "0", isCorrect: false },
                    { text: "12", isCorrect: true }, // 정답: 6 + 6 + (6*6*0) = 12
                    { text: "6", isCorrect: false },
                    { text: "36", isCorrect: false }
                ]
            },
            {
                id: 3,
                question: "문제 3: 최근 개봉한 진격의 거인 극장판의 풀네임은 무엇일까요?",
                options: [
                    { text: "진격의 거인 극장판: 땅울림 편", isCorrect: false },
                    { text: "진격의 거인 극장판: 최종결젼 편", isCorrect: false },
                    { text: "극장판 진격의 거인 완결편 더 라스트 어택", isCorrect: true }, // 정답
                    { text: "극장판 진격의 거인 완결편 더 파이널 시즌", isCorrect: false }
                ]
            }
        ];

        let currentQuestionIndex = 0;
        let timerInterval;
        const TIME_LIMIT = 10;
        let isTestActive = false;

        // 배열의 순서를 무작위로 섞는 함수
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // 테스트 시작
        function startTest() {
            isTestActive = true;
            document.getElementById('test-start').style.display = 'none';
            document.querySelector('.main-container').style.display = 'flex';
            shuffleArray(questions);
            showQuestion(currentQuestionIndex);
        }

        // 타이머 시작/재설정
        function startTimer() {
            let timeLeft = TIME_LIMIT;
            const timerElement = document.getElementById('timer');
            timerElement.textContent = timeLeft;

            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    if (isTestActive) {
                        showFoolResult(false, '시간 초과로 인해... 다음 번엔 더 빠르게 도전해 보세요! ⏰');
                    }
                }
            }, 1000);
        }

        // 질문 표시
        function showQuestion(index) {
            if (index >= questions.length) {
                showGeniusResult();
                return;
            }

            const questionData = questions[index];
            const questionArea = document.getElementById('question-area');
            questionArea.innerHTML = `<h3>${questionData.question}</h3>`;

            shuffleArray(questionData.options);

            questionData.options.forEach(option => {
                const button = document.createElement('button');
                button.classList.add('answer-btn');
                button.textContent = option.text;
                button.onclick = () => handleAnswer(option.isCorrect);
                questionArea.appendChild(button);
            });

            startTimer();
        }

        // 답변 처리
        function handleAnswer(isCorrect) {
            clearInterval(timerInterval);
            if (isCorrect) {
                currentQuestionIndex++;
                showQuestion(currentQuestionIndex);
            } else {
                showFoolResult(false, '아쉽게도 오답입니다! 다시 한 번 도전해 보세요. 😵');
            }
        }

        // 실패 결과 표시 (메시지 동적 변경 로직 포함)
        function showFoolResult(fromSearch = false, customMessage = '') {
            isTestActive = false;
            clearInterval(timerInterval);
            document.querySelector('.main-container').style.display = 'none';
            document.getElementById('test-start').style.display = 'none';
            document.getElementById('genius-result').style.display = 'none';
            document.getElementById('fool-result').style.display = 'flex';

            const foolMessageElement = document.getElementById('fool-message');

            if (fromSearch) {
                foolMessageElement.textContent = '이걸 누르네';
            } else {
                foolMessageElement.textContent = customMessage;
            }

            createTears('tear-container-fool');
        }

        // 성공 결과 표시
        function showGeniusResult() {
            isTestActive = false;
            clearInterval(timerInterval);
            document.querySelector('.main-container').style.display = 'none';
            document.getElementById('genius-result').style.display = 'flex';
            createConfetti('confetti-container-genius');
        }

        // 검색 경고 모달 표시
        function showWarningModal() {
            if (isTestActive) {
                clearInterval(timerInterval);
                document.getElementById('warning-modal').style.display = 'block';
            } else if (document.getElementById('test-start').style.display !== 'none') {
                showFoolResult(true);
            }
        }

        // 테스트 계속하기 (모달 닫기)
        function continueTest() {
            document.getElementById('warning-modal').style.display = 'none';
            startTimer();
        }

        // 테스트 초기화 함수
        function resetTest() {
            isTestActive = false;
            clearInterval(timerInterval);
            currentQuestionIndex = 0;
            
            document.querySelector('.search-input').value = ''; 

            document.getElementById('test-start').style.display = 'flex';
            document.querySelector('.main-container').style.display = 'none';
            document.getElementById('fool-result').style.display = 'none';
            document.getElementById('genius-result').style.display = 'none';
            document.getElementById('warning-modal').style.display = 'none';
        }

        // 애니메이션 함수 (생략 없이 유지)
        function createConfetti(containerId) {
            const container = document.getElementById(containerId);
            const colors = ['#e63946', '#f4a261', '#2a9d8f', '#264653', '#e9c46a'];
            while (container.firstChild) { container.removeChild(container.firstChild); }
            for (let i = 0; i < 150; i++) {
                const piece = document.createElement('div');
                piece.classList.add('confetti-piece');
                piece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                const angle = Math.random() * 2 * Math.PI;
                const burstRadius = Math.random() * 300 + 100;
                const endX = Math.cos(angle) * burstRadius;
                const endY = Math.sin(angle) * burstRadius;
                const fallY = 1000;
                piece.style.setProperty('--confetti-x', `${endX}px`);
                piece.style.setProperty('--confetti-y', `${endY}px`);
                piece.style.setProperty('--confetti-end-x', `${(Math.random() - 0.5) * 500}px`);
                piece.style.setProperty('--confetti-end-y', `${fallY}px`);
                piece.style.animationDelay = `${Math.random() * 0.5}s`;
                piece.style.animationDuration = `${Math.random() * 2 + 2}s`;
                container.appendChild(piece);
            }
        }

        function createTears(containerId) {
            const container = document.getElementById(containerId);
            while (container.firstChild) { container.removeChild(container.firstChild); }
            for (let i = 0; i < 30; i++) {
                const piece = document.createElement('div');
                piece.classList.add('tear-piece');
                piece.style.left = Math.random() * 100 + '%';
                piece.style.animationDelay = Math.random() * 2 + 's';
                piece.style.animationDuration = (Math.random() * 2 + 2) + 's';
                container.appendChild(piece);
            }
        }
    </script>
</body>
</html>
