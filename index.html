<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가짜 검색 페이지</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column; /* 검색창과 본문 콘텐츠를 세로로 배치 */
            align-items: center; /* 전체 콘텐츠를 가로 중앙에 정렬 */
            justify-content: center; /* 세로 중앙 정렬을 위해 필요 */
            min-height: 100vh; /* 화면 전체 높이를 사용 */
            padding-top: 100px; /* 검색창 공간 확보 */
        }

        #search-container {
            position: absolute;
            top: 40px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        #search-input {
            width: 400px;
            padding: 12px 20px;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        #search-input:focus {
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        /* 깜빡이는 커서 효과 */
        #search-input.blinking-cursor::after {
            content: '|';
            animation: blink-caret .75s step-end infinite;
            color: #000;
        }

        @keyframes blink-caret {
            from, to { opacity: 0 }
            50% { opacity: 1 }
        }

        /* 이 부분은 기존에 만들었던 콘텐츠입니다. */
        #main-content {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="여기에 아무거나 검색해보세요!">
    </div>

    <div id="main-content">
        <h1>제일 가운데에 있어!</h1>
        <p>이제 상단 중앙에는 검색창이 있고, 이 내용은 가운데로 옮겨졌어요.</p>
        <p>그런데 사실, 저 검색창은 가짜랍니다.</p>
    </div>

    <script>
        const searchInput = document.getElementById('search-input');
        const mainContent = document.getElementById('main-content');
        
        // 검색창에 커서 깜빡이는 효과를 줍니다.
        searchInput.addEventListener('focus', () => {
            // 커서를 실제로 보이게 하려면 input의 내용을 비워두거나,
            // placeholder가 사라지게 해야 합니다.
            // 여기서는 focus 시 클래스를 추가해서 커서가 보이게 합니다.
            // (실제 input 커서와 겹칠 수 있으나, 가짜 효과이므로 괜찮습니다)
        });

        // 가짜 검색창 클릭 시 바보 결과로 넘어가는 기능
        searchInput.addEventListener('click', () => {
            mainContent.innerHTML = '<h1>찾는 건 없어요! (바보)</h1><p>낚이셨군요! 사실 진짜 검색창이 아니었답니다!</p>';
            mainContent.style.textAlign = 'center';
            // 검색창의 포커스를 없애줍니다.
            searchInput.blur();
        });
    </script>
</body>
</html>
